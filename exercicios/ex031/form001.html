<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <style>

        header{
            text-align: center;
        }

        form input{
            text-indent: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fazendo meu <strong>primeiro</strong> fomulário!</h1>
    </header>

    <main>
        <!--De uma maneira bem simples um formulário funciona como uma tabela com a tag de delimitação sendo <form></form>-->
        <!--Obs: Se eu quiser que o campo já esteje preenchido antes do usuário colocar é só colocar o atributo 'value' e se eu quiser que o nome do campo esteje dentro do input é só colocar o atributo 'placeholder'-->
        <form action="index.html"> <!--Se eu quiser eu posso colocar a propriedade 'autocomplete=off' para desligar a mecânica de abas de nome.-->

            <p><input type="text" name="nome" id="nome" placeholder="Nome" onkeypress="teste()"></p> 
            <p><input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" onkeypress="teste()"></p>
            <p>
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" onkeypress="teste()"></p>
            <p><input type="submit" value="Enviar" onclick="clico()"></p>
            
            <!--O label serve para linkar uma palavra com um input, sendo assim quando eu uso o parametro 'placeholder' eu n preciso usar necessariomente label.-->

        </form> <!--O action serve para dar sentido para o formulário, ou seja, ele da o caminho que os dados tem que serguir. Sendo assim posso usar na linguagem JavaScript.-->
        <p id="resposta"></p>
    </main>


    <script src="js/javascript.js"></script>
</body>
</html>
