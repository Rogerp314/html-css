<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
    div{
        background-color: lightblue;
        text-align: center;
        display: inline-block;
        border: 1px solid black;
        width: 200px;
        height: 200px;
    }
    div:hover{
        background-color: red;
    }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>


    <!--Pseudo-classes sao respresentadas em CSS por ':' sendo a propria pseudo classe ela esta relacionada ao estado do elemento.
    hover significa, quando passar o mouse por cima. Ou seja, pseudos classes sao mudanÃ§as de estado de um determinado elemento.-->
</body>
</html>
