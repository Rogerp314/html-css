<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            color: blue;
            background-color: red;
            width: 200px;       
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo!</p>

    <!--O simbolo > significa que as configuraÃ§oes do bloco so serao validas para o elemeto que estiver depois do sinal de menor e que esta dentro do elemento que esta antes do sinal de menor.-->
</body>
</html>
