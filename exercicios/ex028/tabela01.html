<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-tabelas.svg" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            text-align: center;
        }
        table{ /*Para colocar as bordas de maneira certa para parecer uma tabela se coloca a declaração 'border' na 'td' e na 'table' se colocar a largura padding margin e tudo mais como a nova declaração que é a 'border-colapese'*/
            margin: auto;
            width: 400px;
            border-collapse: collapse;
        }
        .linha2{
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        } /*Essas são as configurações básicas de uma tabela*/
        #dado4{
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha primeira tabela</h1>
    </header>
    <!--
        HIERARQUIA  DE TABELAS (simples):
        TABLE - tabela
            TABLE ROW - linha de tabela (sigla da tag 'tr')
                TABLE HEADER - cabeçalho da tabela (as vezes não é necessário)(sigla da tag 'th')
                TABLE DATA - dado da tabela (sigla da tag 'td')
        
        Obs: Se a hierarquia não for respeitada de forma correta os dados que estiverem nos lugares errados estaram ou antes (cima)
        ou depois (baixo) da tabela.
        A tabela só serve para organizar dados em forma de tabela e não para criar sites.
    -->
    <table> <!--A tag 'table' serve para dizer ao navegador aonde começa e termina as tabelas, ou seja, a própria tabela.-->
        <tr> <!--Primeira linha-->
            <td>A1</td> <!--Dados-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2"> <!--Segunda linha-->
            <td>A2</td>
            <td>b2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td id="dado4">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
