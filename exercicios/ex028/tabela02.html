<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-tabelas.svg" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            text-align: center;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            margin: auto;
        }
        td{
            border: 1px solid black;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhaento vertical Obs: funciona muito bem com as células, td*/
            /*Cada célula pode ter sua configuração, sendo assim é só colocar a class ou id com suas configurações distintas.*/
        }
        .numero{
            vertical-align: middle;
            text-align: right;
        }
    </style>
</head>
<body>
    <header><h1>Segunda Tabela feita</h1></header>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
