<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Iframe</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testando o uso de Iframe</h1>
    </header>
    <!--Se pode substituir o link convencional por um iframe. O iframe é na mesma linha que o conteúdo, ou seja, sem quebra de linha no texto e etc.
    Um iframe carrega todo o link colocado no source e roda no site em que tem o iframe. (gostei da ideia.)
    Ele já vem com o target sendo _black.
    Alguns sites tem proteção para que seus conteúdos não sejam exibidos em iframes, como é o caso do google.
    -->
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para apreder a programar.
    </p>
    <p>
        O meu site <iframe src="https://rogerp314.github.io/projeto-android" frameborder="0"></iframe> tambem é legal.
    </p>
</body>
</html>
