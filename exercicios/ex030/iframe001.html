<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Iframe</title>
    <style>
        body{
            text-align: center;
        }

        iframe{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testando o uso de Iframe</h1>
    </header>
    <!--Se pode substituir o link convencional por um iframe. O iframe é na mesma linha que o conteúdo, ou seja, sem quebra de linha no texto e etc.
    Um iframe carrega todo o link colocado no source e roda no site em que tem o iframe. (gostei da ideia.)
    Ele já vem com o target sendo _black.
    Alguns sites tem proteção para que seus conteúdos não sejam exibidos em iframes, como é o caso do google.
    -->
    <p>
        Acessando o site do 
        
        <!--Por padrão os iframes tem 300x150 (px) de tamanho
            Obs: primeiro vem a largura e depois a altura.
            Podemos mudar o tamanho como altura e largura usando as propriedades inlines, ou seja, colocando width e altura na própria tag ou colocando nas CSS, sendo que as CSS são soberanas perante as inline.-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" id="testedeborda"> <!--O frameborder tem como valores 0 e qualquer número pois fds a borda não vai mudar. Só coloca 0 pra nenhuma borda e 1 para borda. Agora se eu quiser mudar algo alem disso é só mudar nas CSS com border normal.-->
            <!--Tudo que estiver escrito aqui, aparecera para os dispositivos que não suportam os iframes
                Ou eu tbm posso colocar o link do jeito 'tradicional' para quando o navegador/dispositivo não ter suporte eu possa mostrar o conteúdo sem problemas.-->
            <!--[ERROR] Desculpe seu dispositivo não suporta <strong>iframes</strong>.-->

            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Cursoemvideo</a>

        </iframe>
        
        para apreder a programar.
    </p>
    <p>
        O meu site <iframe src="https://rogerp314.github.io/projeto-android" frameborder="0">
            <a href="https://rogerp314.github.io/projeto-android" target="_blank" rel="external">Android</a>
        </iframe> tambem é legal.
    </p>
</body>
</html>
