<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo temos uma imagem que esta na mesma pasta.</p>
    <img src="logo-html.png" alt="logo HTML5">
    <p>Podemos carregar imagens que estao em sub-pastas.</p>
    <img src="imagens/logo-css3-full.png" alt="logo CSS3">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/240px-JavaScript-logo.png" alt="logo JavaScript"> <!--esta escrito no src a Url da imagem-->
