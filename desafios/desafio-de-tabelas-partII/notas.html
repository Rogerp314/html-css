<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias de notas Escolares</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            font: normal normal 1em Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            margin: auto;
            position: relative;
            top: 125px;
            width: 500px;
        }
        caption{
            font: italic bold 1.7em Times, serif;
            padding: 10px;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            text-align: center;
        }
        .titulo{
            background-color: gray;
            color: white;
        }
        #medias{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Média Escolar
        </caption>
        <thead class="titulo">
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Diciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr class="titulo">
                <th colspan="4" id="medias" scope="row">Médias de Exatas</th>
                <td>0.00</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr class="titulo">
                <th colspan="4" id="medias" scope="row">Médias de Humanas</th>
                <td>0.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
