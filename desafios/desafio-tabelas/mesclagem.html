<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-de-mesclagem</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            text-align: center;
            font: italic bold 1.25em Times, serif;
            font-variant: small-caps;
        }
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            height: 300px;
            margin: auto;
        }
        caption{
            background-color: lightgray;
            border: solid 1px black;
            padding: 10px;
        }
        th,td{
            border: solid 1px black;
            text-align: center;
        }
        footer{
            text-align: center;
            position: relative;
            bottom: 0px;
        }
        
        @media(max-width:620px){
            header{
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Desafio 13 - Tabela de números</h1>
    </header>
    <article>
        <main>
            <table>
                <caption>Tabela Mesclada</caption>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="2">3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td colspan="3">8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td rowspan="2">10</td>
                    <td colspan="2">11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                </tr>
            </table>
        </main>
    </article>
    <footer>
        <p>Segue aqui um <a href="mesclagem-01.html" target="_self" rel="next">link</a> para ir na próxima tabela</p>
    </footer>
</body>
</html>
