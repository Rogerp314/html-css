<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Tabelas - Exemplo</title>
</head>
<body>
    <!--Obs: Uma tabela só pode ser usada para organização de conteúdos e não é recomendada para fazer a estrutura base de uma página de um site. De maneira nenhuma.-->
    <header>
        <h1>Estrutura de uma tabela</h1>
    </header>
    <table>
        <th>Coluna I</th><!--O th serve para colocar os títulos nas colunas-->
        <th>Coluna II</th>
        <th>Coluna III</th>
        <th>Coluna IV</th>
        <tr> <!--As linhas-->
            <td>A1</td> <!--Os dados das linhas tbm servem como as colunas da tabela.-->
            <td>A2</td>
            <td id="celula">A3</td>
            <td>A4</td>
        </tr>
        <tr class="linha">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td>D4</td>
        </tr>
        <tr>
            <td>E1</td>
            <td>E2</td>
            <td>E3</td>
            <td>E4</td>
        </tr>
    </table>
</body>
</html>
