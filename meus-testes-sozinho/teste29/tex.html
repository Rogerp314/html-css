<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesao</title>
    <style>
        body{
            font: normal 1em Arial, sans-serif;
            background-image: linear-gradient(90deg, #00a6ff, #00ffcc);
        }
        h1{
            background-color: white;
            width: 300px;
            height: 50px;
            margin: 10px auto 20px auto;
            padding: 20px;
            border: 7px dashed black;
            color: green;
        }
        h1:hover{
            color: black;
            text-decoration: underline;
            font-family: 'Times New Roman', Times, serif;
            cursor: pointer;
        }
        h1:active{
            color: red;
        }
        p{
            text-align: justify;
        }
        p::after{
            content: 'CUZAOOOOOOO';
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo dois</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo vel quos, inventore quis, assumenda voluptatibus quo optio repellat praesentium excepturi velit consequuntur consequatur, molestiae iste dolore? Assumenda temporibus quod quis?</p>
</body>
</html>
