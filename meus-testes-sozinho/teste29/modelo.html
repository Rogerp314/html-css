<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            background-image: linear-gradient(90deg, #3FC0FF, #5CA7CC);
            font: normal normal 1em Arial, sans-serif;
        }
        h1{
            text-align: center;
        }
        #pinto{
            background-color: white;
            width: 300px;
            height: 300px;
            margin: auto;
            padding: 10px;
            border: groove 20px;
            border-color: blue;
            border-radius: 7px;
        }
        #a{
            text-decoration: none;
            color: red;
            border: solid;
            border-color: black;
            padding: 3px;
            margin: 3px;
        }
        #a:hover{
            color: yellow;
            text-decoration: underline;
        }
        #a:active{
            color: white;
        }
        #a:visited{
            color: black;
        }
        #a::after{
            content: '[link]';
        }
        #a::before{
            content: '[LINK]';
        }
    </style>
</head>
<body>
    <h1>Exemplo de modelo de caixas</h1>
    <div id="pinto">
        <p>Escolha um numero de 1 a 100: <input type="number" name="dados" id="dados"> <p id="res"></p> <input type="button" value="OK!" onclick="cu()"></p>
    </div>
    <p><a href="#" target="_blank" rel="external" id="a">AMOGOS</a></p>

    <script src="script.js"></script>
</body>
</html>
